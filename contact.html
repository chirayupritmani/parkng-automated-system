<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - College Parking System</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900">

  <!-- Header -->
  <header class="backdrop-blur bg-white bg-opacity-80 fixed top-0 left-0 right-0 shadow-sm z-30">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="Untitled-1.html" class="flex items-center space-x-2 font-extrabold text-xl text-yellow-500">
        <span>COLLEGE</span>
        <span class="text-gray-900">PARKING</span>
        <span class="text-yellow-500">SYSTEM</span>
      </a>
      <nav class="hidden md:flex space-x-8 text-gray-700 font-medium">
        <a href="Untitled-1.html" class="hover:text-yellow-500">Home</a>
        <a href="about.html" class="hover:text-yellow-500">About</a>
        <a href="service.html" class="hover:text-yellow-500">Services</a>
        <a href="contact.html" class="hover:text-yellow-500 text-yellow-500 font-bold">Contact</a>
        <a href="trust.html" class="hover:text-yellow-500">Trust & Reliability</a>
      </nav>
    </div>
  </header>

  <!-- Contact Content -->
  <section class="pt-28 pb-16 bg-gradient-to-r from-yellow-400 via-yellow-300 to-yellow-400 text-gray-900 text-center">
    <h2 class="text-4xl font-extrabold mb-6">Contact Us</h2>
    <form class="max-w-lg mx-auto grid gap-4">
      <input type="text" placeholder="Your Name" class="px-4 py-3 border rounded" required />
      <input type="email" placeholder="Your Email" class="px-4 py-3 border rounded" required />
      <textarea rows="4" placeholder="Your Message" class="px-4 py-3 border rounded" required></textarea>
      <button type="submit" class="bg-gray-900 text-white py-3 rounded hover:bg-gray-800">Send</button>
    </form>
  </section>

</body>
</html>
